<h1>Hello {{ titleApp }} {{ versionApp }}</h1>
<h4>User info ({{ oneUser.login }}) :</h4>
<ul>
	<li><strong>Id:</strong> {{ oneUser.id }}</li>
	<li><strong>Full Name:</strong> {{ oneUser.fullName }}</li>
	<li><strong>Login:</strong> {{ oneUser.login }}</li>
	<li><strong>Password:</strong> {{ oneUser.password }}</li>
</ul>
<h4>ACCESS CREDENTIALS:</h4>
<ul style="list-style-type:none">
	<!-- Two-way data binding in forms fields -->
	<li><input [(ngModel)]="oneUser.login" placeholder="Login"/></li>
	<li><input [(ngModel)]="oneUser.password" placeholder="Password"/></li>
</ul>
